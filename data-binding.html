<base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
<script src="webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="iron-ajax/iron-ajax.html">
<link rel="import" href="polymer/polymer-element.html">

<dom-module id="data-binding">
  <template>
    <style>
      :host #contenedor span{
        font-weight: bold;      
      }
      
    </style>
    <div id="contenedor">
          <p>Nombre</p>
          <input type="text" name="" value="{{name::input}}">
          <h3>[[name]]</h3>
    </div>
    
  </template>
  <script>
      class PolymerElement extends Polymer.Element {
    static get is() { return "data-binding"; }
    static get properties() {
      return {
        name: {
          type: String,
          value: "Diego"
        },
        edad:{
          type: Number,
          value: 20
        }
      };      
    }
    connectedCallback() {
        super.connectedCallback();        
        
      }
  }
customElements.define(PolymerElement.is, PolymerElement);
  </script>
</dom-module>
