      :host #contenedor{
        background-color: red;
        color: white;
      }
			
		</style>
    <div id="contenedor">
      <h2>Bienvenido: [[name]]</h2>

    </div>
		
	</template>
	<script>
			class PolymerElement extends Polymer.Element {
    static get is() { return "polymer-1"; }
    static get properties() {
      return {
        name: {
          type: String,
          value:''
        },
      };      
    }
  }
customElements.define(PolymerElement.is, PolymerElement);
	</script>
